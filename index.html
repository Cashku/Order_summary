<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <img
      id="background"
      src="/order-summary-component-main/images/pattern-background-desktop.svg"
      alt=""
    /> -->
    <div class="container">
      <img
        src="/order-summary-component-main/images/illustration-hero.svg"
        alt=""
      />
      <div class="summary">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <img src="/order-summary-component-main/images/icon-music.svg" alt="" />
        <div class="kari">
          <h2>Annual Plan</h2>
          <b id="year">$59.99/year</b>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="btn">Proceed to Payment</button>
      <span id="fuck">Cancel Order</span>
    </div>

  </body>
</html>
